<div class = "container">
    <div class="wrapper">
        <form ng-submit="loginCtrl.login()" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input id="username" ng-model="loginCtrl.user.username" type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
            <input id="password" ng-model="loginCtrl.user.password" type="password" class="form-control" name="Password" placeholder="Password" required=""/>

            <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit" id="login-btn">Login</button>
        </form>
    </div>
</div>
