<div class="container register-form">
    <div [hidden]="submitted">
        <h1>Register</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="user.username"
                       ngControl="username" #name="ngForm" >
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required
                       [(ngModel)]="user.password"
                       ngControl="password" #password="ngForm" >
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required
                       [(ngModel)]="user.email"
                       ngControl="email" #email="ngForm" >
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>Thanks for registering you will receive an email at {{ user.email }} with further instructions</h2>
    </div>
</div>
