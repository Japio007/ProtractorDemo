<div class="container register-form">
    <div ng-if="!registerCtrl.submitted">
        <h1>Register</h1>
        <form ng-submit="registerCtrl.onSubmit()" name="form">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" required
                       ng-model="registerCtrl.user.username"
                       name="username" id="username">
                <div ng-hide="form.username.$valid || form.username.$pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required
                       ng-model="registerCtrl.user.password"
                       name="password" id="password">
                <div ng-hide="form.password.$valid || form.password.$pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required
                       ng-model="registerCtrl.user.email" name="email" id="email">
                <div ng-hide="form.email.$valid || form.email.$pristine" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <button id="register-btn" type="submit" class="btn btn-default" ng-disabled="!form.$valid">Submit</button>
        </form>
    </div>

    <div ng-if="registerCtrl.submitted">
        <h2>Thanks for registering you will receive an email at {{ registerCtrl.user.email }} with further instructions</h2>
    </div>
</div>
